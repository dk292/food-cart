<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Food Shop</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">webfood</a>
      <nav class="nav_bar">
        <ul>
          <li><a class="nav_list" href="#">Browse Meals</a></li>
          <li><a class="nav_list" href="#">My Orders</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest_product">
            <ul class="main_list">
              <li class="main_item">
                <article>
                  <img src="/img/risotto.jpg" alt="risotto image" loading="lazy" />
                  <div class="food_item_content">
                      <p>Risotto with Tiger Prawns</p>
                      <a href="#">Add to Cart</a>
                  </div>
                </article>
              </li>
              <li class="main_item">
                <article>
                  <img
                    src="/img/cheeseburgers.jpg"
                    alt="cheeseburgers image"
                    loading="lazy"
                  />
                  <div class="food_item_content">
                    <p>Cheeseburgers</p>
                    <a href="#">Add to Cart</a>
                  </div>
                </article>
              </li>
            </ul>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
